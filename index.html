<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="container">

        <img id="logoFatech" src="./img/fatech.png" alt="img Fatech">

        <h1>Calcule seu IMC</h1>
        <form id="imc-form">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" required placeholder="Seu peso aqui">

            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" name="altura" step="0.01" required placeholder="Sua altura aqui">

            <button type="button" onclick="calcularIMC()">Calcular IMC</button>
        </form>

       
             
    <script src="./assets/index.js">
 

    </script>
  
   
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</body>

</html>
